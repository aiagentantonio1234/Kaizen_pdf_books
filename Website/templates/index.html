<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAIZEN Community Library</title>
    <style>

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url("/static/background-kaizen.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            background-color: #000; /* relleno si hay espacio vacÃ­o */
            color: white;
        }


        .top-bar {
            position: relative;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
        }
        .discord-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #5865F2;
            color: white;
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            z-index: 9999;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .discord-link img {
            height: 20px;
        }

        .upload-section, .book-list {
            background: rgba(0, 0, 0, 0.65); /* mÃ¡s opaco en lugar de blur */
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 20px;
            width: 85%;
            max-width: 1000px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }



        input[type="text"], input[type="file"], button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            border: none;
            width: 100%;
        }

        button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .book {
            display: inline-block;
            margin: 15px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            width: 160px;
        }

        .book img {
            height: 200px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        a {
            color: #00f7ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a class="discord-link" href="https://discord.gg/JqNceKXm" target="_blank">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord" style="height: 20px; vertical-align: middle; margin-right: 8px;">
    Join Discord
</a>


    <div class="top-bar">
        <h1>Welcome to the KAIZEN Community Library</h1>
    </div>

    <div class="upload-section">
        <h2>ðŸ“š Sube un nuevo libro</h2>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label>TÃ­tulo:</label><br>
            <input type="text" name="title"><br>
            <label>Portada:</label><br>
            <input type="file" name="cover"><br>
            <label>Archivo PDF:</label><br>
            <input type="file" name="pdf"><br>
            <button type="submit">Subir libro</button>
        </form>
    </div>

    <div class="book-list">
        <h2>ðŸ“– Libros disponibles</h2>
        {% for book in books %}
            <div class="book">
                <img src="{{ url_for('static', filename='covers/' + book.cover) }}" alt="Portada">
                <p><strong>{{ book.title }}</strong></p>
                <a href="{{ url_for('download_pdf', filename=book.pdf) }}">Ver/Descargar PDF</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
